        <script>window.addEventListener('load', () => {
    const images = document.querySelectorAll('.block_img');
    let loadedCount = 0;
    images.forEach(img => {
        if(img.complete) loadedCount++;
        else img.onload = () => {
            loadedCount++;
            if(loadedCount === images.length) {
                document.querySelector('.preloader').style.display = 'none';
            }
        };
    });
    if(loadedCount === images.length) {
        document.querySelector('.preloader').style.display = 'none';
    }
});
</script>
